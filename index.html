<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="welcomeScreen">
        <h1>Bem-vindo ao Bloco de Notas</h1>
        <p>Um aplicativo simples para organizar suas notas</p>
        <button id="startButton">Comece Agora</button>
    </div>
    
    <div class="container" id="messageScreen" style="display: none;">
        <h1>Organize suas Notas</h1>
        <p>Comece a organizar suas notas de forma eficiente</p>
        <button id="continueButton">Continuar</button>
    </div>
    
    <div class="container" id="noteScreen" style="display: none;">
        <header>
            <span class="icon" id="homeIcon">&#x2302;</span>
            <span class="icon" id="menuIcon">&#9776;</span>
        </header>
        <div id="tabs">
            <button class="tablink" id="defaultOpen" onclick="openTab(event, 'anotar')">Anotar</button>
            <button class="tablink" onclick="openTab(event, 'verNotas')">Ver Notas</button>
        </div>
        <div id="anotar" class="tabcontent">
            <h2>Anotar</h2>
            <textarea id="noteInput" placeholder="Escreva sua nota aqui..."></textarea>
            <button id="saveButton">Salvar Nota</button>
        </div>
        <div id="verNotas" class="tabcontent" style="display:none;">
            <input type="text" id="searchBar" placeholder="Pesquisar nota...">
            <ul id="noteList"></ul>
        </div>
        <aside id="noteMenu" style="display: none;">
            <input type="text" id="searchBarMenu" placeholder="Pesquisar nota...">
            <ul id="noteListMenu"></ul>
        </aside>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
